query getPastEventsQuery(
  $fromDate: String!
  $top: Float!
  $before: String
  $presenterName: String
  $calendarType: String
) {
  eventsCalendarConnection(
    filter: {
      startDateTime: { before: $fromDate }
      calendarType: { eq: $calendarType }
      presenterName: { eq: $presenterName }
      enabled: { eq: true }
    }
    sort: "startDateTime"
    last: $top
    before: $before
  ) {
    ...GetCalendarEventsParts
  }
}

