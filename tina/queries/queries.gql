query officeIndexQuery($relativePath: String!) {
  ...LayoutQueryFragment
  officeIndex(relativePath: $relativePath) {
    seo {
      title
      description
      canonical
      images {
        url
        width
        height
        alt
      }
    }
    officesIndex {
      office {
        ... on Offices {
          name
          streetAddress
          suburb
          addressLocality
          addressRegion
          addressCountry
          postalCode
          phone
          days
          thumbnail
          localWebsiteLink {
            title
            url
          }
        }
      }
    }
  }
}

