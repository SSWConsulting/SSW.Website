name: PR - build and deploy to slot

on:
  pull_request:
    branches:
    - main

concurrency: 
  group: ci-${{ github.event.number }}-${{ github.workflow }}
  cancel-in-progress: true

defaults:
  run:
    shell: pwsh

jobs:
  build:
    name: Build and upload artifacts
    uses: ./.github/workflows/template-build.yml
    with:
      tag: pr-${{ github.event.number }}
    permissions:
      id-token: write
      contents: read
    secrets: inherit
  
  deploy:
    name: Deploy to slot
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/deploy
        id: deploy
        with:
          slot_name: pr-${{ github.event.number }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Comment on PR with insights
        uses: mshick/add-pr-comment@v1
        with:
          message: |
            Deployed changes to <${{ steps.deploy.outputs.url }}>

            > *This is an automated message.*
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          allow-repeats: true

      - uses: wicksipedia/pagespeed-insights@main
        id: pagespeed-insights
        with:          
          url: ${{ steps.deploy.outputs.url }}
          categories: |
            accessibility
            best_practices
            performance
            SEO
          strategy: mobile
          key: ${{ secrets.PAGESPEED_INSIGHTS_API_KEY }}

      - name: Comment on PR with insights
        uses: mshick/add-pr-comment@v1
        with:
          message: |
            ## PageSpeed Insights

            | Category        | Score                                                   |
            | ---             | ---                                                     |
            | Accessibility   | ${{ steps.pagespeed-insights.outputs.accessibility }}   |
            | Best practices  | ${{ steps.pagespeed-insights.outputs.best_practices }}  |
            | Performance     | ${{ steps.pagespeed-insights.outputs.performance }}     |
            | SEO             | ${{ steps.pagespeed-insights.outputs.seo }}             |

            View the full report <https://pagespeed.web.dev/report?url=${{ steps.deploy.outputs.url }}>

            > *This is an automated message.*
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          allow-repeats: true
