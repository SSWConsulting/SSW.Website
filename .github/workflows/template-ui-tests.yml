name: Deploy - UI Tests

on:
  workflow_call:
    inputs:
      deploy_url:
        type: string
        required: true

jobs:
  test:
    name: Run Playwright tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install
        working-directory: ./ui-tests

      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps chromium
        working-directory: ./ui-tests

      - name: Run Playwright image tests
        run: yarn playwright test images
        env:
          HOST_URL: ${{ inputs.deploy_url }}
        working-directory: ./ui-tests

      # TODO: Remove
      - name: Send email
        uses: ./.github/workflows/template-send-failure-email.yml
        with:
          subject: SSW Website - Deployment Failed
          body: |
            The deployment ${{ github.event.workflow_run.run_number }} failed. Please check the logs at 
            ${{ github.event.workflow_run.html_url }}

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: ui-tests/playwright-report/
          retention-days: 2
