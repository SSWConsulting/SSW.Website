name: Deploy - UI Tests

on:
  workflow_call:
    inputs:
      deploy_url:
        type: string
        required: true
      tests_to_run:
        type: string
        required: true
      reporter:
        type: string
        default: ""
        required: false

jobs:
  test:
    name: Run Playwright tests
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.run.outputs.status }}
      artifact-id: ${{ steps.artifact-report.outputs.artifact-id }}

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Check that ${{ inputs.deploy_url }} is running
        uses: jtalk/url-health-check-action@v4
        with:
          url: ${{ inputs.deploy_url }}
          max-attempts: 12
          retry-delay: 10s

      - name: Run Playwright tests
        id: run
        shell: pwsh
        run: |
          $status = npx playwright test ${{ inputs.tests_to_run }}
          echo "Test status: $status"
          echo "status=$status" >> $env:GITHUB_OUTPUT
        env:
          HOST_URL: ${{ inputs.deploy_url }}

      - uses: actions/upload-artifact@v4
        if: always()
        id: artifact-report
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 2

  create-an-issue:
    name: GitHub Issue
    runs-on: ubuntu-latest
    needs: test
    if: needs.test.outputs.status != 'passed' && inputs.reporter != ''
    steps:
      - uses: actions/checkout@v4

      - name: Create an Issue
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TITLE: "Broken Images on Homepage"
          ARTIFACT_ID: ${{ needs.test.outputs.artifact-id }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        with:
          filename: .github/ISSUE_TEMPLATE/auto_bug_report.md
