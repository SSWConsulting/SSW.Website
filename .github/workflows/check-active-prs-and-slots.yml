name: Check Active PRs and Slots

#on:
#  schedule:
#    - cron: "0 0 * * 3" # Schedule to run every Wednesday at midnight UTC

on:
  pull_request:
    branches:
      - main

defaults:
  run:
    shell: pwsh

permissions:
  id-token: write
  contents: read

jobs:
  check-pr-slots:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out
        uses: actions/checkout@v2

      - name: Load .env file
        uses: xom9ikk/dotenv@v2
        with:
          path: ./.github

      - name: Azure CLI - Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Deployment Slots Count
        id: slots
        run: |
          $slots_count=$(az webapp deployment slot list --name ${{ env.APP_SERVICE_NAME }} --resource-group ${{env.AZURE_RESOURCE_GROUP }} --query '[].name' --output tsv | sed 's/pr-//g')
          echo $slots_count
          echo "slots_count=$slots_count" >> $env:GITHUB_OUTPUT
        env:
          AZURE_CORE_OUTPUT: json

      - name: Get Active PRs Count
        id: PRs
        run: |
          $active_prs=$(curl -s "https://api.github.com/repos/SSWConsulting/SSW.Website/pulls?state=open" | jq -r '.[].number')
          echo "active_prs=$active_prs" >> $env:GITHUB_OUTPUT

      - name: Check Active PRs and Slots
        id: AreEqualSlots
        run: |
          # Comparing the number of Slots and PRs
          $PRsArray = "${{ steps.PRs.outputs.active_prs }}" -split ' ' | ForEach-Object { [int]$_ }
          $SlotsArray = "${{ steps.slots.outputs.slots_count }}" -split ' ' | ForEach-Object { [int]$_ }
          $AreSlotsEqual = $PRsArray.Length -eq $SlotsArray.Length

          if ( $AreSlotsEqual ) {
            echo "✅ - Number of slots are equal to number of active PRs"
          }
          else {
            echo "❌ - Number of slots are not equal to number of active PRs"
            echo "AreSlotsEqual=$AreSlotsEqual" >> $env:GITHUB_OUTPUT
            echo "SlotsArray=$SlotsArray" >> $env:GITHUB_OUTPUT
            echo "PRsArray=$PRsArray" >> $env:GITHUB_OUTPUT
          }

      - name: List of Slots that need to be deleted
        if: ${{steps.AreEqualSlots.outputs.AreSlotsEqual == 'False' }}
        run: |
          # Compare the arrays to find differences
          $missingSlots = Compare-Object "${{steps.AreEqualSlots.outputs.SlotsArray }}" "$${{steps.AreEqualSlots.outputs.PRsArray }}" | Where-Object { $_.SideIndicator -eq '<=' } | Select-Object -ExpandProperty SideIndicator
          Write-Host "Missing numbers: $($missingSlots -join ' ')"
