name: Template - Lighthouse Insights

on:
  workflow_call:
    inputs:
      url:
        type: string
        required: true

defaults:
  run:
    shell: pwsh

env:
  PROD_URL: ${{ github.event_name != 'pull_request' && inputs.url || 'https://app-sswwebsite-9eb3-staging.azurewebsites.net' }}

jobs:
  lighthouse-insights:
    name: Run Lighthouse Insights
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Wait for Production slot to be available
        uses: jtalk/url-health-check-action@v4
        with:
          url: ${{ env.PROD_URL }}
          max-attempts: 5
          retry-delay: 40s

      - name: Audit Production site using Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./.lighthouserc.json
          urls: |
            ${{ env.PROD_URL }}
            ${{ env.PROD_URL }}/articles
            ${{ env.PROD_URL }}/company/about-us
            ${{ env.PROD_URL }}/company/clients
            ${{ env.PROD_URL }}/company/contact-us
            ${{ env.PROD_URL }}/consulting
            ${{ env.PROD_URL }}/consulting/net-upgrade
            ${{ env.PROD_URL }}/consulting/web-applications
            ${{ env.PROD_URL }}/employment
            ${{ env.PROD_URL }}/events/angular-superpowers-tour
            ${{ env.PROD_URL }}/events/ai-workshop
            ${{ env.PROD_URL }}/netug/sydney
            ${{ env.PROD_URL }}/training/internship-fullstack

      - name: Rename .lighthouseci folder to prod-lighthouseci
        run: |
          mv .lighthouseci prod-lighthouseci

      - name: Wait for PR slot to be available
        uses: jtalk/url-health-check-action@v4
        if: github.event_name == 'pull_request'
        with:
          url: ${{ inputs.url }}
          max-attempts: 5
          retry-delay: 40s

      - name: Audit PR slot using Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        if: github.event_name == 'pull_request'
        with:
          configPath: ./.lighthouserc.json
          urls: |
            ${{ inputs.url }}
            ${{ inputs.url }}/articles
            ${{ inputs.url }}/company/about-us
            ${{ inputs.url }}/company/clients
            ${{ inputs.url }}/company/contact-us
            ${{ inputs.url }}/consulting
            ${{ inputs.url }}/consulting/net-upgrade
            ${{ inputs.url }}/consulting/web-applications
            ${{ inputs.url }}/employment
            ${{ inputs.url }}/events/angular-superpowers-tour
            ${{ inputs.url }}/events/ai-workshop
            ${{ inputs.url }}/netug/sydney
            ${{ inputs.url }}/training/internship-fullstack

      - name: Create production lighthouse report file and PR report comment
        id: lighthouse-results-generate
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: |
          python scripts/generate-lighthouse-report.py

      - name: Comment on PR with Lighthouse insights
        uses: mshick/add-pr-comment@v2
        if: github.event_name == 'pull_request'
        with:
          message: |
            ${{ steps.lighthouse-results-generate.outputs.report }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          allow-repeats: true

      - name: Commit lighthouse report to repo
        if: github.event_name != 'pull_request'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add prod-lighthouse-report.md
          git commit -m "Updated Lighthouse markdown report generated by workflow run: ${{ github.run_number }}" || true
          git push || true
          echo "âœ… Lighthouse report committed to the repository"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
