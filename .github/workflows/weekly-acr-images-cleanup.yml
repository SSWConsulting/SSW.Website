name: Weekly docker image cleanup

on:
  schedule:
    # Monday at 12 PM UTC - https://cron.help/#0_12_*_*_MON
    - cron: "0 12 * * MON"
  workflow_dispatch:
  pull_request:
    branches:
      - main

env:
  GH_TOKEN: ${{ github.token }}

defaults:
  run:
    shell: pwsh

permissions:
  id-token: write
  contents: read

jobs:
  check-acr-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out
        uses: actions/checkout@v4

      - name: Load .env file
        uses: xom9ikk/dotenv@v2
        with:
          path: ./.github

      - name: Azure CLI - Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR - Login
        run: |
          az acr login --name ${{ env.ACR_LOGIN_SERVER }}

      - name: Get list of acr images
        id: imageList
        run: |
          $slots = az acr repository show-tags `
          --name ${{ env.ACR_NAME }} --repository ${{ env.IMAGE_NAME }} `
          --output json | ConvertFrom-Json
          # Filter tags that start with "pr-"
          $filteredTags = $tags | Where-Object { $_ -like "pr-*" }
          Write-Output "$filteredTags"
