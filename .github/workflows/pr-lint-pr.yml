name: PR - Lint PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ci-${{ github.event.number }}
  cancel-in-progress: true

defaults:
  run:
    shell: pwsh

jobs:
  pr-lint:
    runs-on: ubuntu-latest
    name: Check linked issues
    steps:
      - name: Check paths
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            content:
              - 'content/**'
              - 'public/**'
              - '.github/**'
            other:
              - '!content/**'
              - '!public/**'
              - '!.github/**'

      - name: For Testing
        run: echo ${{steps.changes.outputs.content}} - ${{steps.changes.outputs.other}}

      - uses: nearform-actions/github-action-check-linked-issues@v1.4.16
        if: ${{ steps.changes.outputs.content == 'true'}}
        id: check-linked-issues
        with:
          exclude-branches: "dependabot/**"

      - name: Generate summary
        run: |
          echo "Found ${{ steps.check-linked-issues.outputs.linked_issues_count }} issues linked to PR" >> $GITHUB_STEP_SUMMARY
