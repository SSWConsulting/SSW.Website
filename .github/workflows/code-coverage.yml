name: "Coverage"
on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          package-manager: pnpm
          test-script: pnpm test
