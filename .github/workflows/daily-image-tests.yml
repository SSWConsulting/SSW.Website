name: Daily broken images check

on:
  pull_request:
    branches:
      - main
  schedule:
    # Every Weekday at 8 AM AEDT - https://cron.help/#0_21_*_*_SUN-THU
    - cron: "0 21 * * SUN-THU"
  workflow_dispatch:
    inputs:
      deploy_url:
        description: "The URL of the site to test"
        required: true
      tests_to_run:
        description: "The tests to run"
        required: true
      create_issue:
        description: "Create an issue if there are broken images"
        type: boolean
        default: true
        required: true

defaults:
  run:
    shell: pwsh

jobs:
  check-broken-images:
    name: Run Playwright Tests
    uses: ./.github/workflows/template-ui-tests.yml
    with:
      deploy_url: ${{ inputs.deploy_url || 'https://ssw.com.au' }}
      tests_to_run: ${{ inputs.tests_to_run || 'images'}}

  test-output:
    name: Test Output
    runs-on: ubuntu-latest
    needs: check-broken-images
    steps:
      - name: Playwright Artifact
        run: |
          echo "Test passed : ${{ needs.check-broken-images.outputs.testPassed }}"
          echo "Artifact Id: ${{ needs.check-broken-images.outputs.artifact-id }}"
          echo "Create Issue: ${{ inputs.create_issue }}"
          echo "Condition: ${{ inputs.create_issue && needs.check-broken-images.outputs.testPassed == 'False'}}"

  create-an-issue:
    name: GitHub Issue
    runs-on: ubuntu-latest
    needs: check-broken-images
    if: ${{ inputs.create_issue && needs.check-broken-images.outputs.testPassed == 'False'}}
    steps:
      - name: Playwright Artifact
        run: |
          echo "Artifact Id: ${{ needs.check-broken-images.outputs.artifact-id }}"

