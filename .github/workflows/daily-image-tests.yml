name: Daily broken images check

on:
  schedule:
    # Every Weekday at 8 AM AEDT - https://cron.help/#0_21_*_*_SUN-THU
    - cron: "0 21 * * SUN-THU"
  workflow_dispatch:
    inputs:
      deploy_url:
        description: "The URL of the site to test"
        required: true
      tests_to_run:
        description: "The tests to run"
        required: true
      create_issue:
        description: "Create an issue if there are broken images"
        type: boolean
        required: true

env:
  DEPLOY_URL: "https://ssw.com.au"
  TESTS_TO_RUN: "images"

defaults:
  run:
    shell: pwsh

jobs:
  get-env-vars:
    name: Get env vars
    runs-on: ubuntu-latest
    outputs:
      DEPLOY_URL: ${{ steps.envs.outputs.DEPLOY_URL }}
      TESTS_TO_RUN: ${{ steps.envs.outputs.TESTS_TO_RUN }}
    steps:
      - name: Get env
        id: envs
        run: |
          echo "DEPLOY_URL=${{ env.DEPLOY_URL }}" >> $env:GITHUB_OUTPUT
          echo "TESTS_TO_RUN=${{env.TESTS_TO_RUN }}" >> $env:GITHUB_OUTPUT

  check-broken-images:
    name: Run Playwright Tests
    uses: ./.github/workflows/template-ui-tests.yml
    needs: get-env-vars
    with:
      deploy_url: ${{ inputs.deploy_url || 'https://ssw.com.au' }}
      tests_to_run: ${{ inputs.deploy_url || 'images'}}
      create-issue: ${{ inputs.create_issue || true }}
