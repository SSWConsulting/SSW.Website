name: Main - build and deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: 
  group: main
  cancel-in-progress: true

defaults:
  run:
    shell: pwsh

permissions:
      id-token: write
      contents: read
      
jobs:
  build:
    name: Build and upload artifacts
    uses: ./.github/workflows/template-build.yml
    with:
      tag: production
    secrets: inherit
  
  deploy-to-prod:
    name: Deploy to production
    uses: ./.github/workflows/template-deploy-slot.yml
    needs: build
    with:
      ENVIRONMENT_NAME: production
      SLOT_NAME: production
    secrets: inherit
