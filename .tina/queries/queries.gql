query allTestimonialsQuery {
  testimonialsConnection {
    Testimonials: edges {
      Testimonial: node {
        name
        avatar
        body
        company
        rating
      }
    }
  }
}

query testimonalsQuery($categories: [String!]) {
  testimonialsConnection(
    filter: {
      categories: {
        category: { testimonialCategories: { name: { in: $categories } } }
      }
    }
  ) {
    edges {
      node {
        name
        avatar
        body
        company
        rating
      }
    }
  }
}

query technologyCardContentQuery($cardNames: [String!]) {
  ...LayoutQueryFragment
  technologiesConnection(filter: { name: { in: $cardNames } }) {
    edges {
      node {
        ... on Technologies {
          name
          readMoreSlug
          thumbnail
          body
        }
      }
    }
  }
}

query employmentPageQuery($relativePath: String!) {
  ...LayoutQueryFragment
  employment(relativePath: $relativePath) {
    ...EmploymentParts
  }
  opportunitiesConnection {
    edges {
      node {
        ...OpportunitiesParts
      }
    }
  }
}

query officeIndexQuery($relativePath: String!) {
  ...LayoutQueryFragment
  officeIndex(relativePath: $relativePath) {
    seo {
      title
      description
      canonical
      images {
        url
        width
        height
        alt
      }
    }
    officesIndex {
      office {
        ... on Offices {
          name
          streetAddress
          suburb
          addressLocality
          addressRegion
          addressCountry
          postalCode
          phone
          days
          thumbnail
          localWebsiteLink {
            title
            url
          }
        }
      }
    }
  }
}

